<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Login</title>

        <style>
            body{
                background: #ffe259;
                background: linear-gradient(to right, #ffa751, #ffe259);
            }
            .bg{
                background-image: url(imagen/fondo.webp);
                background-position: center center;
            }
        </style>
        
    </head>
    <body>
        <div class="container w-75 bg-primary my-5 rounded shadow">
            <div class="row align-items-lg-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                </div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src="/Proyecto/imagen/logo.png" width="48" alt="">
                    </div>

                    <h2 class="fw-bold text-center py-5">¡Bienvenido!</h2>

                    <!--LOGIN-->
                    <form action="#">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name ="email"> 

                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" name ="email"> 
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantener sesión abierta</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                        <div class="my-3">
                            <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                            <span><a href="#">Recuperar contraseña</a></span>
                        </div>
                    </form>

                    <!--LOGIN CON REDES SOCIALES-->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Iniciar Sesión</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="/Proyecto/imagen/face.png" width="32" alt="">
                                        </div>
                                       <div class="col-12 col-md-10 text-center">
                                       <a href="https://www.facebook.com" target="_blank" style="text-decoration: none;"> Facebook</a> 
                                       </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="/Proyecto/imagen/google.png" width="32" alt="">
                                        </div>
                                       <div class="col-12 col-md-10 text-center">
                                        <a href="https://www.google.com" target="_blank" style="text-decoration: none;"> Google</a>
                                       </div>
                                    </div>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       




     
    </body>
</html>
